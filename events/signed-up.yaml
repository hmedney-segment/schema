title: Signed Up
description: User signs up for your service
collection: Segment B2B SaaS Spec
properties:
  username:
    type: string
    description: The username of the user
  signup_type:
    type: string
    description: The type of signup (viral or organic)
  first_name:
    type: string
    description: User's first name
  last_name:
    type: string
    description: User's last name
  email:
    type: string
    description: User's email address
  phone:
    type: string
    description: User's phone number
  title:
    type: string
    description: User's salutation
context:
  group_id:
    type: string
    description: The id of the account being created/updated/deleted
